<!DOCTYPE HTML>
<html xmlns  ="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<head>
        <title>CovidWeb - Paciente</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
    </head>
    <body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-brand">CovidWeb | Cadastro de Paciente</div>
			</div>
			<h:form id="formularioCriarPaciente" class="form-horizontal">
				<div class="form-group">
					<h:outputLabel for="name" class="control-label col-sm-4">Nome:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="name-id" value="#{PersonBean.name}" class="form-control" validatorMessage="Nome e um campo obrigatorio!">
							<f:validateRequired/>
						</h:inputText>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="email" class="control-label col-sm-4">E-Mail:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputText id="email-id" value="#{PersonBean.email}" class="form-control" validatorMessage="E-Mail e um campo obrigatorio!">
							<f:validateRequired/>
						</h:inputText>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="gender" class="control-label col-sm-4">Gênero:</h:outputLabel>
					<div class="col-sm-4">
						<h:selectOneRadio id="gender-id" value="#{PersonBean.gender}" required="true" requiredMessage="Genero e um campo obrigatorio!">
							<f:selectItem itemValue="M" itemLabel="Masculino"/>
							<f:selectItem itemValue="F" itemLabel="Feminino"/>
						</h:selectOneRadio>
					</div>
				</div>
				<div class="form-group">
					<h:outputLabel for="address" class="control-label col-sm-4">Endereço:</h:outputLabel>
					<div class="col-sm-4">
						<h:inputTextarea id="address-id" value="#{PersonBean.address}" cols="50" rows="5" class="form-control" validatorMessage="Endereco e um campo obrigatorio!">
							<f:validateRequired/>
						</h:inputTextarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-4"></div>
					<div class="col-sm-4">
						<div class="col-sm-2">
							<h:commandButton value="Salvar" action="#{PersonBean.savePersonDetails(PersonBean, 'listarPacientes', 'criarPaciente', 0)}" class="btn btn-success btnWidth"/>
						</div>
						<div class="col-sm-1">
						</div>
						<div class="col-sm-2">
							<h:link outcome="listarPacientes" value="Listagem de Pacientes" class="btn btn-primary" />
						</div>
					</div>
				</div>
			</h:form>
		</div>
	</body>
</html>
